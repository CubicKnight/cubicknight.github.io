         height: auto;
         }
         .city, .place {

         display: inline-block;
         z-index: 1;
         }
         .city::after {
         content: attr(data-name);
         position: absolute;
         top: -3em;
         left: 50%;
         transform: translateX(-50%);
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         font-size: 14px;
         font-weight: bold;
         color: white;
         display: none;
         padding: 0.5em;
         background-color: #1985a6; /* changed background-color to dark pastel blue */
         border-radius: 5px;
         box-shadow: 0 0 5px rgba(0,0,0,0.2);
         white-space: nowrap;
         opacity: 0;
         z-index: 2;
         pointer-events: none;
         transition: opacity 0.3s ease-in-out;
         }
         .place::after {
         content: attr(data-name);
         position: absolute;
         top: -3em;
         left: 50%;
         transform: translateX(-50%);
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

         white-space: nowrap;
         opacity: 0;
         z-index: 2;
         pointer-events: none;
         transition: opacity 0.3s ease-in-out;
         }
         .city:hover::after, .place:hover::after {
         display: block;
         opacity: 1;
         }
         .blue-circle {
         width: 30px;
         height: 30px;
         background-color: #7fa5e8;
         border-radius: 50%;
         cursor: pointer;
         transition: transform 0.3s ease-in-out;
         z-index: 0;
         background-color: transparent; /* changed background-color to dark pastel blue */
         }
         .blue-circle:hover {
         transform: scale(1.2);
         }
         .green-square {

         height: 20px;
         background-color: #b5e5b5;
         cursor: pointer;

         z-index: 0;
