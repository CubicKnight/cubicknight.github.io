<!DOCTYPE html>
<html>
<head>
    <title>YouTube Search</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            height: 100vh;
            margin: 0;
        }

        .search-form {
            text-align: center;
        }

        .search-input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            background-color: #202020;
            color: #ffffff;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #272727;
            color: #ffffff;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #3f3f3f;
        }

        .results-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .video-card {
            width: 300px;
            margin: 10px;
            padding: 10px;
            background-color: #202020;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .thumbnail {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .title {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            margin-bottom: 5px;
        }

        .content-type {
            color: #808080;
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
            border-top: 1px solid #808080;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <form class="search-form" onsubmit="event.preventDefault(); searchYouTube();">
        <input class="search-input" type="text" id="search-input" placeholder="Enter your search query" required>
        <br>
        <button class="search-button" type="submit">Search</button>
    </form>

    <div class="results-container" id="results-container">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        function searchYouTube() {
            var query = document.getElementById('search-input').value;
            var apiKey = 'AIzaSyBA3bIGb69K7KA3O196pxpIyJnWYN_ah0E'; // Replace with your own API key
            var maxResults = 10;

            var url = 'https://www.googleapis.com/youtube/v3/search' +
                '?part=snippet' +
                '&q=' + encodeURIComponent(query) +
                '&key=' + apiKey +
                '&maxResults=' + maxResults +
                '&type=video,playlist';

            var xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    displayResults(response.items);
                } else {
                    console.log('Error: ' + xhr.status);
                }
            };
            xhr.send();
        }

        function displayResults(items) {
            var container = document.getElementById('results-container');
            container.innerHTML = '';

            items.forEach(function(item) {
                var videoCard = document.createElement('div');
                videoCard.classList.add('video-card');

                var videoLink = document.createElement('a');
                if (item.id.kind === 'youtube#video') {
                    videoLink.href = 'https://www.youtube.com/watch?v=' + item.id.videoId;
                } else if (item.id.kind === 'youtube#playlist') {
                    videoLink.href = 'https://www.youtube.com/playlist?list=' + item.id.playlistId;
                }

                var thumbnail = document.createElement('img');
                thumbnail.classList.add('thumbnail');
                thumbnail.src = item.snippet.thumbnails.medium.url;

                var title = document.createElement('div');
                title.classList.add('title');
                title.innerHTML = item.snippet.title;

                var contentType = document.createElement('div');
                contentType.classList.add('content-type');
                contentType.innerHTML = item.id.kind === 'youtube#video' ? 'Video' : '<b>Playlist</b>';

                videoLink.appendChild(thumbnail);
                videoCard.appendChild(videoLink);
                videoCard.appendChild(title);
                videoCard.appendChild(contentType);

                container.appendChild(videoCard);
            });
        }
    </script>
</body>
</html>
